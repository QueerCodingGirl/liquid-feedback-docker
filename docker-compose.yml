version: '3'
services:
  lf-web:
    restart: unless-stopped
    ports:
      - '8080:8080'
    volumes:
      - lf:/opt/lf/frontend/config
      - ./nullmailer:/etc/nullmailer
    #image: 'darkgigabyte/liquid-feedback-docker:latest'
    build: .
    depends_on:
      - db
    env_file:
      - lf.env
    networks:
      - stack

  lf-cron:
    restart: unless-stopped
    build: .
    depends_on:
      - db
    env_file:
      - lf.env
    volumes:
      - ./nullmailer:/etc/nullmailer
    entrypoint: ["/opt/lf/bin/lf_updated"]
    networks:
      - stack
    
  db:
    image: 'postgres:14-alpine'
    restart: unless-stopped
    volumes:
      - pg:/var/lib/postgresql/data
    env_file:
      - lf.env
    networks:
      - stack

volumes:
  lf:
  pg:

networks:
  stack:
    external: false